{% extends 'message_form.html' %}

{% block content %}

	<article class="card card-message">
		
		<div class="card-content-message">

			<h5 class="card-message-title">Password Reset</h5>
			
			<p>Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

			<form method="POST" novalidate>
			{% csrf_token %}
				<ul class="card-fields">
					<li>
						<dir class="errormsg">{{ form.email.errors }}</dir>

						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
								<input name="email" class="form-control form-control-sm" placeholder="Enter Email" type="email">
							</div>
						</div>
					</li>

					<li>
						<button class="btn-sign" type="submit">Send</button>
					</li>
				</ul>
			</form>
		</div>	
	</article>

{% endblock %}
